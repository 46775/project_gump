<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background - Dark Theme</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    
    .animated-bg {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #111; /* Dark background color */
    }
    
    .bubble {
        position: absolute;
        width: 5vw; /* Responsive width */
        height: 5vw; /* Responsive height */
        border-radius: 50%;
        background: linear-gradient(45deg, #7300ff, #500191, #00ff95, #000000, #02a2ff);
        animation: bubbleAnimation 5s ease-in-out infinite alternate; /* Alternate direction */
        filter: blur(9px); /* Blur effect */
    }
    
    @keyframes bubbleAnimation {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0;
        }
        100% {
            transform: translateY(-200px) scale(2);
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <div class="animated-bg" onmousemove="createBubble(event)">
        <!-- Bubbles will be dynamically added here by JavaScript -->
    </div>
    
    <script>
        function createBubble(event) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = event.clientX + 'px';
            bubble.style.top = event.clientY + 'px';
            document.querySelector('.animated-bg').appendChild(bubble);
            
            // Remove bubble after animation
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }
    </script>
</body>
</html>
