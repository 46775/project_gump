<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital workspace</title>

  <!-- fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- logo link with boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- Iconscout Link For Icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

  <link rel="stylesheet" href="/styles/room.css" />
</head>

<body>
  <!-- side panel  -->
  <div class="side-panel">
    <a class="container" id="changeBg">
      <i class="bx bx-landscape"></i>
    </a>

    <a href="#" class="profile"><i class="bx bx-user-circle"></i></a>
  </div>

  <!-- google-search -->
  <div class="main">
    <div class="google-search">
      <script async src="https://cse.google.com/cse.js?cx=87642e7cecc0048ae"></script>
      <div class="gcse-search"></div>
    </div>

    <!-- timer button and window -->
    <div class="timer">
      <div id="display">00:00:00</div>
      <button class="start-btn" id="startBtn" onclick="startTimer()">
        <i class="bx bx-play"></i>
      </button>
      <button class="stop-btn" id="stopBtn" onclick="stopTimer()">
        <i class="bx bx-pause"></i>
      </button>
      <button class="reset-btn" id="resetBtn" onclick="resetTimer()">
        <i class="bx bx-reset"></i>
      </button>
    </div>

    <script src="/Javascript/timer.js"></script>

    <!-- notes section start  -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false" />
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
    </div>

    <script src="/Javascript/notes.js"></script>
    <script src="/Javascript/wallpaper.js"></script>


    <!-- Button to trigger the popup menu -->
    <button class="popup-button" onclick="togglePopup()"><i class="bx bx-list-minus"></i></button>

    <!-- The popup menu -->
    <div class="popup-menu" id="popupMenu">
      <a href="http://localhost:3000" target="_blank"><i class="bx bx-chat"></i>Chat Room</a>
      <a href="index.html"><i class="bx bx-home-alt"></i>End Session</a>
      <a href="https://www.google.com"><i class="bx bx-log-out-circle"></i>Log out</a>
    </div>

    <script>
      function togglePopup() {
        var popupMenu = document.getElementById("popupMenu");
        popupMenu.classList.toggle("show");
      }
    </script>
  </div>
</body>

</html>
